<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+10&family=Lexend
&family=Permanent+Marker&family=Playwrite+AU+SA:wght@100..400&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="game-control">
      <button type="button" class="play-game">Play Game</button
      ><button type="button" class="reset-game">Reset Game</button>
    </div>
    <!-- <p class="">Ready to play? select option below</p> -->
    <div class="options-container">
      <div class="options rock">
        <img src="./images/rock.png" alt="rock" />
      </div>
      <div class="options paper">
        <img src="./images/paper.png" alt="paper" />
      </div>
      <div class="options scissors">
        <img src="./images/scissors.png" alt="scissors" />
      </div>
    </div>

    <div class="score-board-container">
      <h2>SCORE BOARD</h2>
      <div class="score-board">
        <div class="player-division">
          <div class="display-board player-board">
            <img src="./images/scissors.png" alt="scissors" />
          </div>
          <p class="score-alert">
            Player's score <span class="player-score">0</span>
          </p>
        </div>
        <div>
          <div class="display-board score">
            <p class="vs-text">VS</p>
            <p class="message">Computer wins</p>
          </div>
        </div>
        <div class="computer-division">
          <div class="display-board computer-board">
            <img src="./images/scissors.png" alt="scissors" />
          </div>
          <p class="score-alert">
            Computer's score <span class="computer-score">0</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
