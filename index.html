<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>ROCK-PAPER-SCISSORS GAME</h1>
    <div class="options-container">
      <div class="options rock">
        <img src="./images/rock.png" alt="rock" />
      </div>
      <div class="options paper">
        <img src="./images/paper.png" alt="paper" />
      </div>
      <div class="options scissors">
        <img src="./images/scissors.png" alt="scissors" />
      </div>
    </div>
    <p>
      To play the Game, open the console by pressing
      <strong>"ctl + shift + j"</strong> on you keyboard. <br />
      You can also type <strong>playGame()</strong> at the console to start
      playing.
    </p>
  </body>
</html>
